<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1980s Futuristic Poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="poll-container">
        <div id="poll-title">Vote for Your Favorite Option</div>

        <div id="poll-options">
            <!-- Poll Options -->
            <div class="poll-option">
                <img src="path/to/your/image1.jpg" alt="Option 1">
                <span>Option 1</span>
            </div>
            <div class="poll-option">
                <img src="path/to/your/image2.jpg" alt="Option 2">
                <span>Option 2</span>
            </div>
            <div class="poll-option">
                <img src="path/to/your/image3.jpg" alt="Option 3">
                <span>Option 3</span>
            </div>
        </div>

        <button id="vote-button">Submit Vote</button>

        <div id="timer">Time Left: <span id="countdown">60</span> seconds</div>

        <div id="results" class="hidden">
            <h3>Poll Results</h3>
            <div id="result-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
